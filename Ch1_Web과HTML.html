<!-- 
1. Web
웹은 정보를 공유하기 위해서 존재한다
웹이란 1개 이상의 사이트가 연결되어있는 인터넷 서비스의 한 가지 형태를 말합니다.
인터넷이란 1개 이상의 네트워크가 연결되어있는 형태를 말한다

프로토콜: 네트워크 상에서 익숙한 통신규약
http, ftp(파일 가져오기), smtp/pop(메일송수신), dhcp
IP: 네트워크 상에서 컴퓨터를 구분할 수 있는 식별주소
DNS: 복잡한 ip주소를 맵핑한 문자열
Port: IP주소가 컴퓨터를 식별할 수 있게 해준다면 port번호는 해당 컴퓨터의
구동되고 있는 프로그램을 구분할 수 있는 번호.

2. HTML
웹문서를 기술하는 언어이다.
Hyper Text Makeup language 

3. Css
Cascading Style Sheets 
HTML 문서를 디자인적으로 예쁘게 만들어 정보 전달을 좀 더 효율적으로
하기 위해 만들어진 문서이다.

=> HTML 은 정보를 가지고 있고, CSS는 화면상의 레이아웃 등을 컨트롤하는 문서라고 생각하면 됩니다.

-->
